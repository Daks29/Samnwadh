<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-wrapper">
        <h2 class="signup-title">Sign Up</h2>
        <input type="email" class="signup-input" id="signup-username" placeholder="Enter Email">
        <input type="password" class="signup-input" id="signup-password" placeholder="Enter Password">
        <button class="signup-button" onclick="signup()">Sign Up</button>
        <p class="signup-text">Already have an account? <a href="login.html" class="signup-link">Login</a></p>
        <p id="signup-message" class="signup-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
